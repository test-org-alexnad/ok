name: Push Workflow
on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: [ self-hosted, macOS, X64  ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Store value
        run: |          
          response=$(curl --request GET \
          --url https://api.github.com/repos/test-org-alexnad/ok/actions/variables
          --header "Accept: application/vnd.github+json" \
          --header "Authorization: Bearer ${{secrets.PAT}}"\
          --header "X-GitHub-Api-Version: 2022-11-28" \
          -d '{"name":"${{github.actor}}","email":"${{github.event.pusher.email}}"}')
          echo "MULTI_LINES_TEXT_ENV_VAR<<EOF" >> $GITHUB_ENV
          echo $response >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV


